<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
	<h:head>
		<title>Adder Client</title>
	</h:head>
	<h:body>
		<h1>Adder Client</h1>
		<h:messages />
		<h:form>
			<h:inputText id="first" value="#{client.first}" />
			<h:inputText value="#{client.second}" />
			<h:commandButton value="Add" action="#{client.add}" />
		</h:form>
		<h:outputText rendered="#{client.result != null}" value="Result: #{client.result}" />
	</h:body>
</f:view>
</html>
